<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f7;
            background:url("Background.jpg") center / cover no-repeat ;
            backdrop-filter: blur(2px);
        }
        .login-container {
            background-color: #7de0ff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container .close-btn
        {
            position: absolute;
            top:12px;
            right: 12px;
            color: #878484;
            cursor: pointer;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .forgot-password {
            display: block;
            margin-bottom: 20px;
            color: #333;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .sign-in-btn {
            width: 100%;
            padding: 15px;
            background-color: #001f3f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition : 0.2s;
        }
        .sign-in-btn:hover {
            background-color: #003366;
        }
        .signup-link {
            margin-top: 20px;
        }
        .signup-link a {
            color: #001f3f;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="close-btn material-symbols-rounded">close</div>
        <img src="Faceicon.png" alt="User Icon">
        <h1>Sign In Your Account</h1><form action="/dashboard" method="post"></form>
    
        <form action="/dashboard" method="post">
            <input type="text" class="input-field" name="username" placeholder="Username" required>
            <input type="password" class="input-field" name="password" placeholder="Password" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember my preference</label>
            </div>
            <a href="Forgot Password.html" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="Sign Up.html">Sign up</a>
            
        </div>
    </div>
</body>
</html>
