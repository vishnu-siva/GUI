<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Circle</title>
    <style>
        /* Global Styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f1e3d, #001f3f);
    color: white;
}

/* Header Section */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 30px;
    background: rgba(0, 0, 50, 0.7);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

/* Logo */
.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
}

.logo span {
    font-size: 22px;
    font-weight: bold;
}

/* Navigation Bar */
nav ul {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    padding: 5px 10px;
    transition: 0.3s;
}

nav ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
}

/* Sign In Button */
.sign-in {
    background-color: #4A90E2;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

.sign-in:hover {
    background-color: #357ABD;
}
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="phone-logo.png" alt="Phone Logo"> 
            <span>Communication <strong>Circle</strong></span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Conduct Us</a></li>
                <li><a href="#">Create Account</a></li>
            </ul>
        </nav>
        <button class="sign-in">Sign in</button>
    </header>

</body>
</html>
