<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f7;
            background:url("Background.jpg") center / cover no-repeat ;
            backdrop-filter: blur(2px);
        }
        .otp-container {
            background-color: #7de0ff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .otp-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .otp-container h2 {
            margin-bottom: 20px;
        }
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #001f3f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #003366;
        }
        .resend-link, .back-link {
            margin-top: 10px;
        }
        .resend-link a, .back-link a {
            color: #001f3f;
            text-decoration: none;
        }
        .resend-link a:hover, .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <img src="Faceicon.png" alt="User Icon">
        <h2>Sent OTP on Your Email</h2>
        <form>
            <input type="text" maxlength="1" class="otp-input" required>
            <input type="text" maxlength="1" class="otp-input" required>
            <input type="text" maxlength="1" class="otp-input" required>
            <input type="text" maxlength="1" class="otp-input" required>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="resend-link">
            <a href="OTP sent for eail.html">Resend OTP</a>
        </div>
        <div class="back-link">
            <a href="Sign in.html">Back to Sign In Page</a>
        </div>
    </div>
</body>
</html>
